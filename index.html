<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>

<body>
    <h1 class="text-center">Welcome to Calculator</h1>
    <div class="container mx-auto flex flex-col items-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row" id="row0">
            <button class="button col0">AC</button>
            <button class="button col1">+/-</button>
            <button class="button col2">%</button>
            <button class="button col3" style="background-color: #F69906;color: white;">/</button>
        </div>
        <div class="row" id="row1">
            <button class="button col0">7</button>
            <button class="button col1">8</button>
            <button class="button col2">9</button>
            <button class="button col3">*</button>
        </div>
        <div class="row" id="row2">
            <button class="button col0">4</button>
            <button class="button col1">5</button>
            <button class="button col2">6</button>
            <button class="button col3">-</button>
        </div>
        <div class="row" id="row3">
            <button class="button col0">1</button>
            <button class="button col1">2</button>
            <button class="button col2">3</button>
            <button class="button col3">+</button>
        </div>
        <div class="row" id="row4">
            <button class="button col0" style="width: 110px;">0</button>
            <button class="button col2">.</button>
            <button class="button col3">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
